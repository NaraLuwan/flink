version: "3.0"

module:
  meta:
    type: remote
  spec:
    endpoints:
      - endpoint:
          meta:
            kind: http
          spec:
            functions: greeter.fns/*
            urlPathTemplate: http://greeter-functions:1108/
    ingresses:
      - ingress:
          meta:
            type: io.statefun.kafka/ingress
            id: greeter.io/user-logins
          spec:
            address: 10.0.0.2:9092
            consumerGroupId: consumer-scf
            startupPosition:
              type: earliest
            topics:
              - topic: scf-etl-test-user-login1
                valueType: greeter.types/test.types.UserLogin
                targets:
                  - greeter.fns/user
